<div class="details">
  <div class="titleContainer">
    <div class="titlesmall" id="titlesmall">
      <h1>
        <a href="/" onClick="{handleHomeClick}"> RijksMaster </a>
      </h1>
    </div>
  </div>
  <div class="searchInput" id="searchInput">
    <app-search />
    <div class="searchTerm" *ngIf="searchTerm">
      <h3>Showing results for "{{ searchTerm }}"</h3>
    </div>
    <div class="searchTerm" *ngIf="century">
      <h3>
        Showing results for
        <span class="searchDisplayTerm">{{ century }}th Century</span>
      </h3>
    </div>
  </div>
  <div class="results">
    <app-details
      class="appDetails"
      *ngFor="let data of filteredSearchData"
      [data]="data"
    ></app-details>
  </div>
</div>
<app-paging />
